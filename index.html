<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" charset="utf-8"></script>
</head>

<body>
    <div class="grid"></div>
    <div class="info">
        <h1>Minesweeper</h1>
        <p>Left click to clear a space, hit a bomb and its game over, right click to flag a space, correctly flag all
            the bombs to win!</p>
        <p>Flags Remaining</p>
        <h4 class="flags"></h4>
        <button onclick="location.reload()">Restart</button>
        <div class="gameOver">
            <h3 class="result">Result</h3>
        </div>
    </div>


</body>

</html>
